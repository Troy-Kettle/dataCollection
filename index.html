<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Rate Fuzzy Membership</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Heart Rate Fuzzy Membership Function</h1>
        <form id="heartRateForm">
            <h3>Low Heart Rate:</h3>
            <label for="lowMin">Min:</label>
            <input type="number" id="lowMin" name="lowMin" required><br>
            <label for="lowMax">Max:</label>
            <input type="number" id="lowMax" name="lowMax" required><br>

            <h3>Normal Heart Rate:</h3>
            <label for="normalMin">Min:</label>
            <input type="number" id="normalMin" name="normalMin" required><br>
            <label for="normalMax">Max:</label>
            <input type="number" id="normalMax" name="normalMax" required><br>

            <h3>High 1 Heart Rate:</h3>
            <label for="high1Min">Min:</label>
            <input type="number" id="high1Min" name="high1Min" required><br>
            <label for="high1Max">Max:</label>
            <input type="number" id="high1Max" name="high1Max" required><br>

            <h3>High 2 Heart Rate:</h3>
            <label for="high2Min">Min:</label>
            <input type="number" id="high2Min" name="high2Min" required><br>
            <label for="high2Max">Max:</label>
            <input type="number" id="high2Max" name="high2Max" required><br>

            <button type="submit">Submit</button>
        </form>

        <div id="output">
            <h2>Membership Function</h2>
            <canvas id="membershipCanvas"></canvas>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
