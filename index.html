<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Rate Fuzzy Membership</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="heartRateForm">
        <label for="lowMin">Low Min:</label>
        <input type="number" id="lowMin" required>
        <label for="lowMax">Low Max:</label>
        <input type="number" id="lowMax" required>
    
        <label for="normalMin">Normal Min:</label>
        <input type="number" id="normalMin" required>
        <label for="normalMax">Normal Max:</label>
        <input type="number" id="normalMax" required>
    
        <label for="high1Min">High 1 Min:</label>
        <input type="number" id="high1Min" required>
        <label for="high1Max">High 1 Max:</label>
        <input type="number" id="high1Max" required>
    
        <label for="high2Min">High 2 Min:</label>
        <input type="number" id="high2Min" required>
        <label for="high2Max">High 2 Max:</label>
        <input type="number" id="high2Max" required>
    
        <button type="submit">Plot Membership Functions</button>
    </form>
    <canvas id="membershipCanvas" width="600" height="400"></canvas>

    <script src="script.js"></script>
</body>
</html>
