<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Rate Fuzzy Membership</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Heart Rate Fuzzy Membership Function</h1>
        <form id="heartRateForm">
            <label for="low">Low Heart Rate:</label>
            <input type="number" id="low" name="low" required><br>

            <label for="normal">Normal Heart Rate:</label>
            <input type="number" id="normal" name="normal" required><br>

            <label for="high1">High 1 Heart Rate:</label>
            <input type="number" id="high1" name="high1" required><br>

            <label for="high2">High 2 Heart Rate:</label>
            <input type="number" id="high2" name="high2" required><br>

            <button type="submit">Submit</button>
        </form>

        <div id="output">
            <h2>Membership Function</h2>
            <canvas id="membershipCanvas"></canvas>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
